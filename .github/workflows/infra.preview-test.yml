name: "infra preview & test"

on:
  push:
    branches:
      - main
      - feature-infra
    paths:
      - apserver/**
      - .github/workflows/**

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Launching the Docker Container
        run: |
          docker-compose up -d

      - name: Running Tests
        run: |
          docker-compose run api pytest /root/opt/app/tests/ -v --log-cli-level=DEBUG

      - name: Display test results
        run: |
          docker-compose logs web
